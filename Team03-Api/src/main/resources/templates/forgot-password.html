<!DOCTYPE html>
<html lang="en">
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0;">
<div style="max-width: 600px; margin: 20px auto; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #fff;">
    <div style="background-color: #435ebe; color: white; padding: 10px 20px; border-radius: 5px; font-size: 20px;">
        Forgot Password Confirmation
    </div>
    <div style="padding: 20px; font-size: 16px; color: #333;">
        <p>Hello,</p>
        <p>We received a request to reset your password. To proceed with resetting your password, please click the
            button below:</p>
        <p style="text-align: center;">
            <a th:href="'https://' + ${host} + '/reset-password?token=' + ${token}"
               style="background-color: #435ebe; color: white; padding: 10px 20px; text-align: center; text-decoration: none; font-size: 16px; border-radius: 5px; display: inline-block;">
                Reset Password
            </a>
        </p>
        <p>This link will expire after 24 hours. If you did not request a password reset, please ignore this email.</p>
    </div>
</div>
</body>
</html>
